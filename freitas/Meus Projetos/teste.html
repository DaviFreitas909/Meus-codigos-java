<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mercado</title>
    <link rel="icon" href="/JavaS 4/HTML/Aulas-05/mercadoooooooo.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007b5e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            background-color: #005f47;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #003d2f;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #007b5e;
        }

        section img {
            max-width: 100%;
            border-radius: 5px;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        ul ul {
            list-style-type: circle;
        }

        button {
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #007b5e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f47;
        }

        footer {
            background-color: #007b5e;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

</html>
