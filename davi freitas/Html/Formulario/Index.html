<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <!-- Título do formulário -->
    <h2>Formulario</h2>

    <!-- Início do formulário -->
    <form action="" method="post">

        <!-- Campo para digitar o nome completo -->
        <label for="nomeCompleto">Nome completo:</label>
        <input type="text" required minlength="3" maxlength="50" ="nomeCompleto" name="nomeCompleto">
        <br> <br>

        <!-- Campo para digitar o CPF -->
        <label for="CPF">CPF</label>
        <input type="text" required minlength="11" maxlength="11" ="CPF" name="CPF">
        <br> <br>

        <!-- Campo para digitar o e-mail -->
        <label for="seuEmail">Email</label>
        <input type="text" required id="seuEmail" name="seuEmail">
        <br> <br>

        <!-- Campo para digitar o RG -->
        <!-- ⚠️ Atenção: o atributo "name" está repetido com o mesmo valor do email, o ideal seria usar "seuRG" -->
        <label for="seuRG">RG</label>
        <input type="text" required minlength="8" maxlength="27" id="seuRG" name="seuRG">

        <!-- Pergunta sobre o estado de origem -->
        <p>De qual Estado voce veio ?</p>

        <!-- Opção de estado: São Paulo -->
        <input type="radio" name="tipo" id="SP" value="São Paulo">
        <label for="SP">São Paulo</label>
        <br>

        <!-- Opção de estado: Rio de Janeiro -->
        <input type="radio" name="tipo" id="RJ" value="Rio de janeiro">
        <label for="RJ">Rio de janeiro</label>
        <br>

        <!-- Opção de estado: Minas Gerais -->
        <input type="radio" name="tipo" id="MG" value="Minas gerais">
        <label for="MG">Minas gerais</label>

        <!-- Pergunta sobre o meio de transporte utilizado -->
        <p>Qual meio de transporte voce usa?</p>

        <!-- Opção: Ônibus -->
        <input type="checkbox" name="transporte" id="Oni" value="Onibus">
        <label for="Oni">Onibus</label>
        <br>

        <!-- Opção: Metrô -->
        <input type="checkbox" name="transporte" id="metro" value="metro">
        <label for="metro">Metro</label>
        <br>

        <!-- Opção: Carro -->
        <input type="checkbox" name="transporte" id="carro" value="carro">
        <label for="carro">Carro</label>
        <br>

        <!-- Opção: Moto -->
        <input type="checkbox" name="transporte" id="moto" value="moto">
        <label for="moto">Moto</label>
        <br>

        <!-- Opção: Bicicleta -->
        <input type="checkbox" name="transporte" id="bike" value="Bicicleta">
        <label for="bike">Bicicleta</label>
        <br>
        <input type="submit" value="Enviar">


    </form>

</body>

</html>
