<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .calculadora {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .visor {
      width: 100%;
      height: 50px;
      background-color: #333;
      color: #fff;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      font-size: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <input type="text" id="visor" class="visor" disabled>
    <div class="botoes">
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('/')">/</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('*')">*</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('-')">-</button>

      <button onclick="adicionar('0')">0</button>
      <button onclick="adicionar('.')">.</button>
      <button onclick="calcular()">=</button>
      <button onclick="adicionar('+')">+</button>
    </div>
    <button onclick="limpar()" style="width: 100%; margin-top: 10px;">Limpar</button>
  </div>

  <script>
    // Função para adicionar números e operadores ao visor
    function adicionar(valor) {
      document.getElementById('visor').value += valor;
    }

    // Função para calcular o resultado
    function calcular() {
      let resultado = document.getElementById('visor').value;
      try {
        document.getElementById('visor').value = eval(resultado); // 'eval' é usado para calcular expressões matemáticas
      } catch (e) {
        document.getElementById('visor').value = 'Erro';
      }
    }

    // Função para limpar o visor
    function limpar() {
      document.getElementById('visor').value = '';
    }
  </script>

</body>
</html>
