<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela html </title>
</head>

<body>
    <header>
        <h1>Elemento table</h1>
    </header>

    <article>
        <table border="5px">
            <tr> <!--Linha do codigo que faz uma nova linha-->
                <th>Mês</th> <!--cabeçalho da tabela-->
                <th>Poupança</th>
            </tr>
            <tr>
                <td>Janeiro</td> <!--Dados da tabela-->
                <td>R$100</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>
        </table>
        <br />
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
